    <!-- Option 1: Meta Refresh (Simple and widely supported) -->

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            justify-content: center;
            align-items: center;

        p {

        }
        a {
            color: #03dac6; /* Teal accent */
